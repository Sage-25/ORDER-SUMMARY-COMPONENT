<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ORDER SUMMARY</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css-files/global.css">
    <link rel="stylesheet" href="/css-files/order-summary.css">
  </head>

  <body>
    <main>
      <section>
        <div>
          <div class="first-section">
            <img class="first-section-image" src="/image-file/illustration-hero.svg">

            <div class="second-section">
              <div class="top-section">
                <h1 class="section-2-header">Order summary</h1>
                <p class="section-2-body">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              </div>
              
              <div class="third-section">
                <img class="music-icon" src="/image-file/icon-music.svg">

                <div class="plan-breakdown">
                  <div class="annaul-plan-container">
                    <h2 class="annual-plan">Annual Plan</h2>
                    <p class="amount">$59.99/year</p>
                  </div>
    
                  <div>
                    <a class="hyperlink">Change</a>
                  </div>
                </div>
              </div>
  
              <div class="button">
                <button class="payment-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
